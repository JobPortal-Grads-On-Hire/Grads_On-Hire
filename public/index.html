<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>

<body>

            <h1 class="text-xl font-bold pl-10 pr-96 py-11 top-80 left-20">Grads on Hire</h1>

    <main>

            <form class="absolute top-96 left-20" action="">
                <select class="left-28 rounded-md px-4 py-1 mr-2 border border-black cursor-pointer" name="car" id="car"

                    <option value="ad">Android Developer</option>

                    id="car" required>
                    <option value="">Experience</option>
                    <option value="fs">Fresher(Less then 1 year)</option>
                    <option value="ad">1 year</option>
                    <option value="fed">2 years</option>
                    <option value="bed">3 years</option>
                    <option value="de">4 years</option>
                    <option value="de">Above 4 years</option>
                </select>
                <select class=" rounded-md mr-2 border px-4 py-1 border-black" name="car"
                    id="car" required>
                    <option value="">Location</option>
                    <option value="">Andra Pradesh</option>
                    <option value="ad">Arunachal Pradesh</option>
                    <option value="fed">Assam</option>
                    <option value="bed">Bihar</option>
                    <option value="de">Chattisgarh</option>
                    <option value="de">Goa</option>
                    <option value="de">Gujrat</option>
                    <option value="de">Harayana</option>
                    <option value="de">Himachal Pradesh</option>
                    <option value="de">Jharakhand</option>
                    <option value="de">Karnataka</option>
                    <option value="de">Kerala</option>
                    <option value="de">Madhya Pradesh</option>
                    <option value="de">Maharastra</option>
                    <option value="de">Manipur</option>
                    <option value="de">Meghlaya</option>
                    <option value="de">Mizoram</option>
                    <option value="de">Nagaland</option>
                    <option value="de">Oddisha</option>
                    <option value="de">Punjab</option>
                    <option value="de">Rajasthan</option>
                    <option value="de">Sikkim</option>
                    <option value="de">TamilNadu</option>
                    <option value="de">Telengana</option>
                    <option value="de">Tripura</option>
                    <option value="de">Uttarakhand</option>
                    <option value="de">Uttar Pradash</option>
                    <option value="de">West Bengal</option>
                </select>
                <button
                    class="rounded-md px-4 py-1 bg-orange-600 border hover:bg-orange-800 hover:text-white">Submit</button>
            </form>
            <img class="" src="bgim.jpg" alt="" width="650px">

        </div>
